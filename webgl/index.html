<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas-1</title>
</head>

<body>


    <canvas id="myCanvas" 
        width="200" 
        height="100" 
        style="border:1px solid #000000;">
    </canvas>

</body>

<script>

    let canvasDom = document.getElementById('myCanvas');
    let ctx = canvasDom.getContext('2d');
    ctx.moveTo(0, 0);
    ctx.lineTo(150, 80);
    ctx.stroke();

    ctx.beginPath();
    ctx.arc(95, 50, 30, 0, 2 * Math.PI);
    ctx.stroke();

    ctx.font = "30px Tahoma";
    // ctx.fillText("Hello", 60, 100);
    ctx.strokeText("Hello", 60, 100);
    


</script>

</html>
