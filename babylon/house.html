<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Babylon.js Sample Code</title>

    <!-- Babylon.js + loaders -->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>

    <style>
      html,
      body {
        overflow: hidden;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #renderCanvas {
        width: 100%;
        height: 100%;
        touch-action: none;
      }
    </style>
  </head>
  <body>
    <canvas id="renderCanvas"></canvas>

    <script>
      // Grab canvas
      const canvas = document.getElementById("renderCanvas");
      // Create engine
      const engine = new BABYLON.Engine(canvas, true);

      // Create scene
      function createScene() {
        const scene = new BABYLON.Scene(engine);

        const camera = new BABYLON.ArcRotateCamera("camera", -Math.PI / 2, Math.PI / 2.5, 10, new BABYLON.Vector3(0, 0, 0));
        camera.attachControl(canvas, true);
        const light = new BABYLON.HemisphericLight('light', new BABYLON.Vector3(1, 2, 0));

        /** Materials **/
        // colors
        const groundMat = new BABYLON.StandardMaterial('groundMaterial');
        groundMat.diffuseColor = BABYLON.Color3.Green();

        // textures
        const roofMat = new BABYLON.StandardMaterial('roofMat');
        roofMat.diffuseTexture = new BABYLON.Texture("https://assets.babylonjs.com/environments/roof.jpg");

        // const boxMat = new BABYLON.StandardMaterial('boxMat');
        // boxMat.diffuseTexture = new BABYLON.Texture("https://www.babylonjs-playground.com/textures/floor.png");
        const boxMat = new BABYLON.StandardMaterial("boxMat");
        boxMat.diffuseTexture = new BABYLON.Texture("https://assets.babylonjs.com/environments/cubehouse.png")

        const stoneGroundMat = new BABYLON.StandardMaterial('stoneGroundMat');
        stoneGroundMat.diffuseTexture = new BABYLON.Texture("/assets/texture_stone.jpeg");

        const heystackMat = new BABYLON.StandardMaterial('heyStackMat');
        heystackMat.diffuseTexture = new BABYLON.Texture('/assets/texture_haystack.jpg');

        const grassMat = new BABYLON.StandardMaterial('grassMat');
        grassMat.diffuseTexture = new BABYLON.Texture('/assets/texture_grass.jpg');


        //options parameter to set different images on each side
        const faceUV = [];
        faceUV[0] = new BABYLON.Vector4(0.3, 0.0, 0.75, 1.0); //rear face
        faceUV[1] = new BABYLON.Vector4(0.0, 0.0, 0.25, 1.0); //front face
        faceUV[2] = new BABYLON.Vector4(0.25, 0, 0.5, 1.0); //right side
        faceUV[3] = new BABYLON.Vector4(0.75, 0, 1.0, 1.0); //left side
        // top 4 and bottom 5 not seen so not set


        /** World Objects **/
        const box = BABYLON.MeshBuilder.CreateBox("box", {faceUV: faceUV, wrap: true});
        box.material = boxMat;
        box.position.y = 0.5;
        const roof = BABYLON.MeshBuilder.CreateCylinder("roof", {diameter: 1.3, height: 1.2, tessellation: 3});
        roof.material = heystackMat;
        roof.scaling.x = 0.75;
        roof.rotation.z = Math.PI / 2;
        roof.position.y = 1.22;

        const ground = BABYLON.MeshBuilder.CreateGround('ground', {width: 10, height: 10});
        ground.material = grassMat;


        return scene;
      }

      const scene = createScene();

      // Render loop
      engine.runRenderLoop(() => {
        scene.render();
      });

      // Resize
      window.addEventListener("resize", () => {
        engine.resize();
      });
    </script>
  </body>
</html>
